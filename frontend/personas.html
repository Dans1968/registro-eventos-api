<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Personas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">🧍‍♂️ Registro de Personas</h1>

    <form id="formPersona" class="card shadow-sm p-4">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo:</label>
        <input type="email" class="form-control" id="correo" required>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono:</label>
        <input type="text" class="form-control" id="telefono" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Registrar Persona</button>
    </form>

    <div id="mensaje" class="mt-3 text-center"></div>

    <div class="text-center mt-4">
      <a href="./index.html" class="btn btn-outline-primary">⬅ Volver a eventos</a>
    </div>
  </div>

  <script src="./js/personas.js"></script>
</body>
</html>
