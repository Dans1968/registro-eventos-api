<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Participantes en Eventos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">📝 Registro de Participantes en Eventos</h1>
<div class="alert alert-warning text-center fw-semibold shadow-sm" role="alert">
  ¿Aún no estás registrado como participante?
  <a href="./personas.html" class="alert-link text-decoration-none fw-bold">
    👉 ¡Haz clic aquí para registrarte primero!
  </a>
</div>

    <form id="formRegistro" class="card shadow-sm p-4">
      <div class="mb-3">
        <label for="persona" class="form-label">Persona:</label>
        <select id="persona" class="form-select" required></select>
      </div>

      <div class="mb-3">
        <label for="evento" class="form-label">Evento:</label>
        <select id="evento" class="form-select" required></select>
      </div>

      <button type="submit" class="btn btn-success w-100">Registrar Participación</button>
    </form>

    <div id="mensaje" class="mt-3 text-center"></div>

    <h2 class="mt-5 text-center">📋 Registros existentes</h2>
    <div id="listaRegistros" class="mt-3"></div>

    <div class="text-center mt-4">
      <a href="./index.html" class="btn btn-outline-primary">⬅ Volver a eventos</a>
    </div>
  </div>

  <script src="./js/registros.js"></script>
</body>
</html>
